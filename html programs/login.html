<!DOCTYPE html>
<html>
<head>
<title>Login Page</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-sacle=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body class="signin">
<div class="container signup">
<div class="row">
<div class="col"></div>
<div class="col-8">
<div class="card sign-in-card">
<img src="lotus.jpg" class="img-fluid signin-img" >
  <form class="signin-form">
  <div class="form-group">
    
    <input type="text" class="form-control" id="emailinput" placeholder="Email">
  </div>
  <div class="form-group">
    
    <input type="text" class="form-control" id="passwordinput" placeholder="password">
  </div>
<button type="button" class="btn btn-primary btn-lg signin-button">Primary</button>

    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
       Remember me
<a href="tried.html">Need help?</a>
      </label>
    </div>
  
</form>
</div>
<a class="create" href="">Create new account</a>
</div>
<div class="col"></div>
</div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
